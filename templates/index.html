    <script>
        $(document).ready(function () {
            show_schedule();
        });

        function show_schedule() {
            $.ajax({
                type: "GET",
                url: "/schedule",
                data: {},
                success: function (response) {
                    let rows = response['schedules']
                    for (let i = 0; i < rows.length; i++) {
                        let schedule = rows[i]['schedule']
                        let num = rows[i]['num']
                        let done = rows[i]['done']
                        let comment = rows[i]['comment']
                        let emoticon = rows[i]['emoticon']

                        let temp_html = ""

                        if(done == 0) {
                            temp_html =`<li>
                                            <h2> ${schedule}</h2>
                                            <div class="emoticon">?</div>
                                            <div class="form-check form-check-inline">
                                                <input onclick="done_schedule(${num}); show_comment(${num})" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                            </div>
                                        </li>`
                        }
                        else{
                            temp_html = `<li>
                                             <h2>${schedule}</h2>
                                             <h4>${comment}</h4>
                                             <div class="emoticon">${emoticon}</div>
                                             <div class="form-check form-check-inline">
                                                <input onclick="fix_schedule(${num})" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                             </div>
                                         </li>`
                        }

                        $('#bucket-list').append(temp_html)
                    }

                }
            });
        }

        function save_schedule() {
            let schedule = $('#schedule').val()
            let today = new Date().toISOString();

            $.ajax({
                type: "POST",
                url: "/schedule",
                data: {schedule_give: schedule, date_give : today },
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function done_schedule(num) {
            $.ajax({
                type: "POST",
                url: "/schedule/done",
                data: {num_give: num},
                success: function (response) {
                    alert(response["msg"])
                }
            });
        }

        function fix_schedule(num) {
            $.ajax({
                type: "POST",
                url: "/schedule/fix",
                data: {num_give: num},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function push_comment(){
            $.ajax({
                type: "POST",
                url: "/schedule/comment",
                data: {comment_give: $('#comment').val(), emoticon_give: $('#emoticon').val()},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function show_box() {
            $('#mypost').show()
        }

        function hide_box() {
            $('#mypost').hide()
        }
        function show_comment() {
            $('#mypost2').show()
        }

        function hide_comment() {
            $('#mypost2').hide()
        }

    </script>
