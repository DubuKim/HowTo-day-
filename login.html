<!doctype html>
<html lang="en">
    <head>

        <!-- Webpage Title -->
        <title>Log In | SWEETER</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- Font Awesome CSS -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <style>

            *{
                font-family: 'Oleo Script', cursive;
            }

            body {
                background-color: #ffffff;
                min-height: 50vh;
            }

            .wrap {
                width: 500px;
                margin: auto;
            }

            .section {
                padding: 1rem 0rem;
                max-width: 750px;
                margin: auto;
            }

            .login-title {
                width: 500px;
                height: 300px;

                text-align: center;

                background-image: url("https://image.winudf.com/v2/image/Y29tLmppbnVoMi5zaGFyZTI0aF9pY29uXzBfODE2YjM4ZjA/icon.png?fakeurl=1&h=240&type=webp");
                background-size: auto;
                background-position: center;

                border-radius: 50px;

                padding-top: 40px;
            }

            .title {
                font-weight: 800;
                font-size: 4rem;
            }

            .subtitle {
                font-size: 2rem;
            }

            .is-login {
                color: #1eb01a !important;
            }

            .button.is-sparta {
                background-color: #1eb01a;
                border-color: transparent;
                color: #ffffff !important;
            }

            .button.is-sparta.is-outlined {
                background-color: transparent;
                border-color: #9359d9;
                color: #1eb01a !important;
            }

            .login_btn {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                margin: 20px auto 20px auto;

            .login_btn > button {
                margin: 20px 20px 20px 20px;
            }

        </style>

        <script>
            // {% if msg %}
            //     alert("{{ msg }}")
            // {% endif %}
            function sign_in() {
                $.ajax({
                    type: "POST",
                    url: "/sign_in",
                    data: {
                        username_give: "",
                        password_give: ""
                    },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            $.cookie('mytoken', response['token'], {path: '/'});

                            alert('로그인 완료!')
                            window.location.href = '/'
                        } else {
                            // 로그인이 안되면 에러메시지를 띄웁니다.
                            alert(response['msg'])
                        }
                    }
                })
            }

            function sign_up() {
                let username = ""
                let password = ""
                let password2 = ""

                $.ajax({
                    type: "POST",
                    url: "/sign_up/save",
                    data: {
                        username_give: username,
                        password_give: password
                    },
                    success: function (response) {
                        alert("회원가입을 축하드립니다!")
                        window.location.replace("/login")
                    }
                });

            }

        </script>

    </head>
    <body>


        <div class="wrap">
            <section class="hero is-white">
                <div class="login-title">
                    <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
                        <h1 class="title is-login">How to</h1>
                        <h3 class="subtitle is-login">(day)</h3>
                    </div>
                </div>
            </section>

            <section class="section">
                <div class="container">
                    <div class="box" style="max-width: 480px;margin:auto">
                        <article class="media">
                            <div class="media-content">
                                <div class="content">
                                    <div class="field has-addons">
                                        <div class="control has-icons-left" style="width:100%">
                                            <input id="input-username" class="input" type="text" placeholder="user">
                                            <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                                        </div>
                                        <div id="btn-check-dup" class="control">
                                            <button class="button is-sparta" onclick="check_dup()">CHECK</button>
                                        </div>

                                    </div>


                                    <div class="field">
                                        <div class="control has-icons-left">
                                            <input id="input-password" class="input" type="password" placeholder="password">
                                            <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                        </div>

                                    </div>


                                </div>
                                    <div class="login_btn">
                                        <nav class="level is-mobile">

                                            <button style="width:200px;hegiht:50px;" class="level-item button is-sparta" onclick="sign_in()">
                                                LOGIN
                                            </button>

                                            <button style="width:200px;hegiht:50px;" class="level-item button is-sparta is-outlined" onclick="toggle_sign_up()">
                                                SIGN UP
                                            </button>
                                        </nav>

                                    </div>


                                <div id="sign-up-box">
                                    <div class="mb-5">
                                        <div class="field">
                                            <div class="control has-icons-left" style="width:100%">
                                                <input id="input-password2" class="input" type="password"
                                                       placeholder="password re-enter">
                                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                            </div>


                                        </div>
                                    </div>
                                    <nav class="level is-mobile">
                                        <button class="level-item button is-sparta" onclick="sign_up()">
                                            sign up
                                        </button>
                                        <button class="level-item button is-sparta is-outlined" onclick="toggle_sign_up()">
                                            cancel
                                        </button>
                                    </nav>
                                </div>


                            </div>
                        </article>
                    </div>

                </div>
            </section>
        </div>


    </body>
</html>
